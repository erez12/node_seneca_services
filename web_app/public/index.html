<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.2.6/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="/js/server_events_service.js"></script>
	<script src="/js/controllers/logger_controller.js"></script>
	<script src="/js/controllers/tracking_controller.js"></script>
	<script src="/js/main.js"></script>
	<style type="text/css">
		.container {
	        padding-top:200px;
	    }
		#logger-tab{
		    max-height: 500px;
		    overflow-y:scroll;
		}
	</style>
</head>
<body  ng-app="MyApp">
	<div class="container">
		<div class="tab-content">

			<div ng-controller="trackingCtroller" class="tab-pane active" id="logger-tab" role="tabpanel">
            	<h1>data</h1>
            </div>
            <div ng-controller="loggerCtroller" class="tab-pane active" id="logger-tab" role="tabpanel">
            	<ul class="list-group">
            		<li class="list-group-item" ng-repeat="item in items" ng-class="getLogClass($index, items)">
            			{{item.service}}:: {{item.message}}
            		</li>
				</ul>
            </div>
        </div>
	</div>
</body>

</html>
