<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.2.6/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="/js/server_events_service.js"></script>
	<script src="/js/controllers/logger_controller.js"></script>
	<script src="/js/controllers/tracking_controller.js"></script>
	<script src="/js/main.js"></script>
	<style type="text/css">
		.container {
	        padding-top:50px;
	    }
		#logger-tab{
		    max-height: 500px;
		    overflow-y:scroll;
		}
		.head{
  			background-color:orange;
  			width:20px;
  		}
	</style>
</head>
<body  ng-app="MyApp">
	<div class="container" style="width: 1270px">
		<div class="page-header">
			<h3>Tracking Info</h3>
		</div>
		<div ng-controller="trackingCtroller">
		  	<table class="table table-striped table-bordered">
			    <thead>
			      <tr>
			        <th class="head">bagId</th>
			        <th class="head">Longitude</th>
			        <th class="head">Latitude</th>
			      </tr>
			    </thead>

			    <tbody>
			    	<tr ng-repeat="x in data">
					    <td>{{ x.bag_id }}</td>
					    <td>{{ x.lon }}</td>
					    <td>{{ x.lat }}</td>
					</tr>
			    </tbody>
		  	</table>
		</div>
		<div class="page-header">
			<h3>Logging Info</h3>
		</div>
		<div class="tab-content">
            <div ng-controller="loggerCtroller" class="tab-pane active" id="logger-tab" role="tabpanel">
            	<ul class="list-group">
            		<li class="list-group-item" ng-repeat="item in items" ng-class="getLogClass($index, items)">
            			{{item.service}}:: {{item.message}}
            		</li>
				</ul>
            </div>
        </div>
	</div>
</body>

</html>
