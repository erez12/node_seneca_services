<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.2.6/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.container {
	        padding-top:100px;
	    }
		#logger{
		    max-height: 300px;
		    overflow-y:scroll;
		}
	</style>
	<script type="text/javascript">
		var app = angular.module('MyApp', []);

		app.controller('MainCtrl', function ($scope) {
		  $scope.items = [{message:1, severity: 'log'}];

		  var _messageCount = 1;
		  var _severities = ['log', 'warn', 'error'];
		  var _severitiesIndex = 0;
		  $scope.prependItem = function () {
		    $scope.items = [{message: _messageCount++, severity: _severities[_severitiesIndex]}].concat($scope.items);
		    _severitiesIndex = (_severitiesIndex + 1) % _severities.length;
		  };

		  var severityToClassMapping = {
		  	log: "list-group-item-info",
		  	warn: "list-group-item-warning",
		  	error: "list-group-item-danger"
		  }
		  $scope.getLogClass = function (idx, list) {
		  	return severityToClassMapping[list[idx].severity];
		  }
		});

	</script>
</head>
<body  ng-app="MyApp" ng-controller="MainCtrl">
	<div ng-click="prependItem()">Click Here</div>
	<div class="container">
		<div class="tab-content">
            <div class="tab-pane active" id="logger" role="tabpanel">
            	<ul class="list-group">
            		<li class="list-group-item" ng-repeat="item in items" ng-class="getLogClass($index, items)">
            			{{item.message}}
            		</li>
				</ul>
            </div>
        </div>
	</div>
</body>

</html>
